<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Parallax Scroll Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Simple</h3>
        <h1>Parallax</h1>
        <h3>Effect</h3>
      </div>

      <div class="city1 parallax">
        <div class="bg">
          <h2>Irvine</h2>
        </div>
      </div>

      <div class="between">
        <div class="title middle">
          <h1>This</h1>
        </div>
      </div>

      <div class="city2 parallax">
        <div class="bg">
          <h2>Venice</h2>
        </div>
      </div>

      <div class="between">
        <div class="title middle">
          <h1>Is</h1>
        </div>
      </div>

      <div class="city3 parallax">
        <div class="bg">
          <h2>Huntington Beach</h2>
        </div>
      </div>

      <div class="between">
        <div class="title middle">
          <h1>Socal</h1>
        </div>
      </div>

    </div>
  </body>
</html>
